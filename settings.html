    <title>Settings - Ghibli Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>

              </svg>
              -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery icon-->
            <!--Lightening icon-->
        </div>
    </div>

    <!-- <header class="alt-header">

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>
  
      <main class="main-screen">
        <ul class="settings-list ">
          <li class="settings__setting settings__top">
            <!-- <i class="fas fa-bullhorn"></i>
            <span>Notices</span> -->
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting  settings__top">
            <!-- <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span> -->
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting  settings__top">
            <!-- <i class="fas fa-info-circle"></i>
            <span>Version</span> -->
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </main>

      <main class="main-screen bottom-part">
        <ul class="settings-list">
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="fa fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting settings__bottom">
            <!-- <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span> -->
            <div class="settings__setting-column">
                <i class="far fa-bell" aria-hidden="true"></i>
                <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="far fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <span>Display</span>
                <div class="badge_N">N</div>
            </div>

            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
                <div class="badge_N">N</div>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
          <li class="settings__setting settings__bottom">
            <div class="settings__setting-column">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </main>

        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

            </li>
        </ul>
        </nav>

            <span>Your screen is too big</span>
        </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
