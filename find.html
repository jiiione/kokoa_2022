<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b18e0b6367.js" crossorigin="anonymous"></script>

    <title>Find - Ghibli Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!--
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
              </svg>
              -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery icon-->
            <!--Lightening icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <!-- <span><i class="fas fa-cog fa-lg"></i></span> -->
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-fingerprint"></i>
              <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
          </div>

          <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
          </div>
          
          <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to OpenChat Home 
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Ponyo</h5>
                    <h6 class="open-post__hashtags">#ghibli#ponyo#totoro</h6>
                    <div class="open-post__members">
                        <img src="soonmoo.png"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                    
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="ponyo3.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>

                </div>
            </div>
          </div>

          <div class="open-chat">
            <div class="open-chat__header">
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#SpiritedAway</h5>
                    <h6 class="open-post__hashtags">#Chihiro#Kaonashi#Haku</h6>
                    <div class="open-post__members">
                        <img src="soonmoo.png"/>
                        <span class="open-post__member-count">1004 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                    
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="hiro2.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>723</span>
                        </div>
                    </div>

                </div>
            </div>
          </div>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
     </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
